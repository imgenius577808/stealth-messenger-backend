version: '3.8'

services:
  backend:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - ./uploads:/app/uploads
      - ./database.sqlite:/app/database.sqlite
    environment:
      - PORT=3000
      - JWT_SECRET=your_jwt_secret_here
      - ADMIN_SECRET=your_admin_secret_here
      - DATABASE_URL=./database.sqlite
      - MAX_USERS=2
    restart: always
